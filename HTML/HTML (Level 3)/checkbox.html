<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Checkbox in HTML</title>
    </head>
    <body>
        <form action="/server">
            <div>
                <input type="checkbox" name="age" id="age">
                <label for="age">I am over 18</label>
            </div>
            <br>
            <div>
                Choose your subjects:
                <input type="checkbox" id="math" name="sub" value="math">
                <label for="math">Math</label>
                <input type="checkbox" id="science" name="sub" value="sci">
                <label for="science">Science</label>
                <input type="checkbox" id="english" name="sub" value="eng">
                <label for="english">English</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
