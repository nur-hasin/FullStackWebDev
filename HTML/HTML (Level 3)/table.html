<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table in HTML</title>
    </head>
    <body>
        <table>
            <caption>Food Menu</caption>
            
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Milkshake</td>
                    <td>150</td>
                </tr>
                <tr>
                    <td>Burger</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Nachos</td>
                    <td>200</td>
                    </tr>
            </tbody>
        </table>
    </body>
</html>
