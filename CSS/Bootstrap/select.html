<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Box in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <h2 class="mb-4">User Login</h2>
        <form>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="you@example.com">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Enter Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter a strong password"
                    aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                    Password should be 8-20 characters long, contain letters and numbers, and avoid spaces or special
                    symbols.
                </div>
            </div>
            <div class="mb-3">
                <label for="selectCity" class="form-label">City</label>
                <select class="form-select" id="selectCity">
                    <option selected disabled>Select your city</option>
                    <option value="">Dhaka</option>
                    <option value="">Rajshahi</option>
                    <option value="">Chittagong</option>
                </select>
            </div>
        </form>
    </div>
</body>

</html>
