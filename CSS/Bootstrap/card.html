<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">

            <div class="card-body">
                <h5 class="card-title">Ratargul Swamp Forest</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">Sylhet, Bangladesh â€” Freshwater Swamp Ecosystem</h6>
                <p class="card-text">

                </p>
                <a href="https://en.wikipedia.org/wiki/Ratargul_Swamp_Forest" target="_blank" class="btn btn-outline-success">Learn More</a>      
            </div>
        </div>
    </div>
</body>

</html>
