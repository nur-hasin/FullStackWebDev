<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Range in HTML</title>
    </head>

    <body>
        <form action="/server">
            <div>
                <label for="volume">Select your volume level:</label>
                <input type="range" id="volume" name="vol" min="0" max="100" step="10" value="50">
            </div>
            <button type="submit">Submit</button>
        </form>
    </body>

</html>
