<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <h2 class="mb-4">User Form</h2>
        <form>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="you@example.com">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control mb-2" id="inputPassword"
                        placeholder="Enter a strong password" aria-describedby="passwordHelpBlock">
                    <div id="passwordHelpBlock" class="form-text">
                        Password should be 8-20 characters long, contain letters and numbers, and avoid spaces or
                        special
                        symbols.
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="selectCity" class="form-label">City</label>
                    <select class="form-select" id="selectCity">
                        <option selected disabled>Select your city</option>
                        <option value="">Dhaka</option>
                        <option value="">Rajshahi</option>
                        <option value="">Chittagong</option>
                    </select>
                </div>
                <div class="mb-3 col-md-6">
                    <label class="form-label">Account Type</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="accountType" value=""
                                id="personalAccount">
                            <label class="form-check-label" for="personalAccount">Personal</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="accountType" value=""
                                id="businessAccount">
                            <label class="form-check-label" for="businessAccount">Business</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="agreeTerms">
                        <label class="form-check-label" for="agreeTerms">
                            I agree to the terms and conditions.
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
