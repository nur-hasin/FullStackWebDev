<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect inn CSS</title>
    <link rel="stylesheet" href="card-hover-effect.css">
</head>

<body>
    <div class="card">
        <img src="man.png" alt="man">
        <div class="desc">
            <h3>Adil Rahman</h3>
            <p>Web Developer</p>
        </div>
    </div>
    <div class="card">
        <img src="woman.png" alt="woman">
        <div class="desc">
            <h3>Sara Khan</h3>
            <p>Data Scientist</p>
        </div>
    </div>
</body>

</html>
