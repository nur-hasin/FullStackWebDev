<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Input in HTML</title>
    </head>
    <body>
        <form action="/action">
            Username
            <input type="text">
            <br>
            Password
            <input type="password">
            <br>
            Date
            <input type="date">
            <br>
            Time
            <input type="time">
            <br>
            Color
            <input type="color">
        </form>
    </body>
</html>
