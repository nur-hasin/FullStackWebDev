<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Name in HTML</title>
    </head>
    <body>
        <form action="/server">
            <div>
                <label for="username">Username: </label>
                <input type="text" id="username" name="user" placeholder="Enter username">
            </div>
            <div>
                <label for="password">Password: </label>
                <input type="password" id="password" name="pass" placeholder="Enter password">
            </div>
            <button type="submit">Submit</button>
        </form>

        <hr>

        <form action="https://www.youtube.com/results">
            <input type="text" name="search_query" placeholder="Search in YouTube">
            <button type="submit">Search</button>
        </form>
    </body>
</html>
