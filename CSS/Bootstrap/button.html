<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Component in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="button.css">
</head>

<body>
    <div>
        <button class="btn btn-success">Click me</button>
        <button class="btn btn-info">Click me</button>
        <button class="btn btn-outline-primary">Click me</button>
        <button class="btn btn-warning btn-lg">Click me</button>
        <button class="btn btn-secondary btn-sm">Click me</button>
        <button class="btn btn-danger" disabled>Click me</button>
        <a href="#" class="btn btn-dark">Google me</a>
    </div>
</body>

</html>
