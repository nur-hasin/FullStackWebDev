<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Colspan & Rowspan in HTML</title>
    </head>
    <body>
        <table border="black">
            <caption>Food Menu</caption>
            
            <thead>
                <tr>
                    <th rowspan ="2">Item</th>
                    <th colspan="2">Price</th>
                </tr>
                <tr>
                    <th>BDT</th>
                    <th>USD</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Milkshake</td>
                    <td>150</td>
                    <td>0.12</td>
                </tr>
                <tr>
                    <td>Burger</td>
                    <td>100</td>
                    <td>0.15</td>
                </tr>
                <tr>
                    <td>Nachos</td>
                    <td>200</td>
                    <td>0.20</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
