<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Select in HTML</title>
    </head>

    <body>
        <form action="/server">
            <div>
                <label for="profession">Choose your profession:</label>
                <select id="profession" name="prof">
                    <option value="" disabled selected>Select your option</option>
                    <option value="engr">Engineer</option>
                    <option value="doct">Doctor</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </body>

</html>
